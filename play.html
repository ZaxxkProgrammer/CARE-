<!DOCTYPE html>
<html lang="en">
<head>
    <title>Figma Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100%;
            height: calc(100vh - 40px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FTzlhrNJSO2Z0UdZg282wiS%2FUntitled%3Ftype%3Ddesign%26node-id%3D1%253A2%26mode%3Ddesign%26t%3DmyiaYYxC9FXWLIeW-1" allowfullscreen></iframe>
    </div>
</body>
</html>
