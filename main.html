<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
  <style>
    body {
      position: relative;
      font-family: Arial, sans-serif;
      width: 1080px;
      height: 720px;
      flex-shrink: 0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .center-bottom {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: #213D0D;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 50px;
      font-family: 'Concert One', cursive;
      transition: background-color 0.3s ease;
      width: 333.681px;
      height: 59.631px;
      flex-shrink: 0;
      text-align: center;
    }

    .center-bottom:hover {
      background-color: #45a049;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-shrink: 0;
    }

    .top-right button {
      margin-left: 5px;
      padding: 8px 12px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top-right">
  <button type="button">&#63;</button>
  <button type="button">&#10006;</button>
</div>

<div class="button-container">
  <button type="button" class="center-bottom">Learn More</button>
  <button type="button" class="center-bottom">Play</button>
</div>

</body>
</html>
